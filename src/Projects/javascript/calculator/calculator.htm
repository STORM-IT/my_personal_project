<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Document</title>
</head>
<body id="container-bodey">


    <div id="div-container">
        <p id="First_number"></p>
    <header>
        
    <input type="text" name="" id="input-show" readonly>
    <span id="marks"></span>
    </header>
    <main>
        <div class="div-button">
            <input type="button" value="%" onclick="operation('%')" class="btn math-key" id="1" >
            <input type="button" value="/" onclick="operation('/')" class="btn math-key" id="1" >
            <input type="button" value="C" onclick="operation('C')" class="btn math-key" id="1" >
            <input type="button" value="<--" onclick="operation('<--')" class="btn  math-key" id="1" >
        </div>
        <div class="div-button">
            <input type="button" value="7" onclick="operation(7)" class="btn number-key" id="1" >
            <input type="button" value="8" onclick="operation(8)" class="btn number-key" id="1" >
            <input type="button" value="9" onclick="operation(9)" class="btn number-key" id="1" >
            <input type="button" value="x" onclick="operation('*')" class="btn  math-key" id="1" >
        </div>
        <div class="div-button">
            <input type="button" value="4" onclick="operation(4)" class="btn number-key" id="1" >
            <input type="button" value="5" onclick="operation(5)" class="btn number-key" id="1" >
            <input type="button" value="6" onclick="operation(6)" class="btn number-key" id="1" >
            <input type="button" value="-" onclick="operation('-')" class="btn  math-key" id="1" >
        </div>
        <div class="div-button">
            <input type="button" value="1" onclick="operation(1)" class="btn number-key" id="1" >
            <input type="button" value="2" onclick="operation(2)" class="btn number-key" id="1" >
            <input type="button" value="3" onclick="operation(3)" class="btn number-key" id="1" >
            <input type="button" value="+" onclick="operation('+')" class="btn  math-key" id="1" >
        </div>
        <div class="div-button">
            <input type="button" value="- / +" onclick="operation('-/+')" class="btn  math-key" id="1" >
            <input type="button" value="0" onclick="operation(0)" class="btn number-key" id="1" >
            <input type="button" value="." onclick="operation('.')" class="btn math-key" id="1" >
            <input type="button" value="=" onclick="show_final()" class="btn math-key" id="1" >
        </div>
        
        
    </main>
    <footer>
        <button onclick="show_final()">click</button>
    </footer>
    </div>
    
    
</body>
<script src="game.js"></script>
</html>
